<div *ngIf='valorBotao != "=" && valorBotao != "EXP"'>
  <div class='botao' (click)='clicouBotao(valorBotao)'>
    {{valorBotao}}
  </div>
</div>
<div *ngIf='valorBotao == "=" || valorBotao == "EXP"'>
  <div style='padding: 10px 30px;' class='botao' (click)='clicouBotao(valorBotao)'>
    {{valorBotao}}
  </div>
</div>
